<div class="container">
  <!-- Header -->
  <h1>Gestion des Corps</h1>

  <!-- Table -->
  <table mat-table [dataSource]="corpsData" class="mat-elevation-z8 styled-table">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{ element.code }} </td>
    </ng-container>

    <!-- Designation Column -->
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef> Désignation </th>
      <td mat-cell *matCellDef="let element"> {{ element.designation }} </td>
    </ng-container>

    <!-- Limite Age Column -->
    <ng-container matColumnDef="limite_age">
      <th mat-header-cell *matHeaderCellDef> Limite d'âge </th>
      <td mat-cell *matCellDef="let element"> {{ element.limite_age }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editRow(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteRow(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination Controls -->
  <div class="pagination">
    <button mat-raised-button color="primary" (click)="changePage('prev')" [disabled]="currentPage === 1">
      Précédent
    </button>
    <span>Page {{ currentPage }} sur {{ totalPages }}</span>
    <button mat-raised-button color="primary" (click)="changePage('next')" [disabled]="currentPage === totalPages">
      Suivant
    </button>
  </div>

  <!-- Add New Row Form -->
  <form #form="ngForm" class="add-form" (ngSubmit)="addRow(form)">
    <mat-form-field>
      <input matInput placeholder="Code" [(ngModel)]="newCode" name="code" required />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Désignation" [(ngModel)]="newDesignation" name="designation" required />
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      placeholder="Limite d'âge"
      type="number"
      [(ngModel)]="newLimiteAge"
      name="limite_age"
      [value]="''"
      required
    (ngModelChange)="handleAgeInputChange($event)"
    />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Ajouter</button>
  </form>
</div>
